
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/signup/signup2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報登録（確認）</title>
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="topMenu"><h3>社員情報登録(確認)</h3></div>
            <div class="userBox">
                <div class="userName">〇〇さん</div>
                <div id="dateTimer" class="date"></div>
            </div>
        </div>
        <form action="/signup3" method="post">
            <div class="linkBox">
                <div class="linkBox1">
                    <div>社員名</div>
                    <input type="text" name="name" th:value="${name}" readonly>
                </div>
                <div class="linkBox1">
                    <div>年齢</div>
                    <input type="number" name="age" th:value="${age}" readonly>
                </div>
                <div class="linkBox1">
                    <div>パスワード</div>
                    <input type="password" name="password" th:value="${password}" readonly>
                </div>
                <div class="linkBox1">
                    <div>パスワード確認</div>
                    <input type="password" name="confirmPassword" th:value="${password}" readonly>
                </div>
            </div>
            <div class="buttonBox">
                <button type="submit">登録</button>
                <a href="/signup1"><button type="button">戻る</button></a>
            </div>
        </form>
    </div>
</body>
</html>
