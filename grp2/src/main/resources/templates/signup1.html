<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/signup/signup1.css">
    <link rel="stylesheet" href="../static/css/signup/signup1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報登録</title>
</head>
<body>
    <div class="all">
        
        <div class="header">
            <div class="topMenu"><h3>社員情報登録(入力)</h3></div>
            <div class="userBox">
                <div class="userName">〇〇さん</div>
                <div id="dateTimer" class="date"></div>
            </div>
        </div>
        <div class="linkBox">
          
            <div class="linkBox1">
                <div>社員名<span>＊</span></div>
                <input type="text" title="社員名">
            </div>
            <div class="linkBox1">
                <div>年齢<span>＊</span></div>
                <input type="number" title="年齢">
            </div>
            <div class="linkBox1">
                <div>パスワード<span>＊</span></div>
                <input type="password" title="パスワード">
            </div>
            <div class="linkBox1">
                <div>パスワード確認<span>＊</span></div>
                <input type="password" title="パスワード確認">
            </div>
          
        </div>
    </div>
    <div class="selectButton">
        <div><a href="/signup2"><button>確認</button></a></div>
       <div><a href="/main1"><button>戻る</button></a></div>
    </div>
    <script src="../static/js/timer.js"></script>



</body>
<footer>
    <div class="other"><h6>group2🄫2024</h6></div>
</footer>
</html>
