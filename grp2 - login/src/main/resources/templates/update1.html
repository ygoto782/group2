<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報更新</title>
    <link rel="stylesheet" href="/css/update/update1.css">
    <link rel="stylesheet" href="../static/css/update/update1.css">
    <script>
        // JavaScriptでの入力チェックとエラーメッセージ表示
        function validateForm() {
            const form = document.forms['updateForm'];
            const password = form['password'].value;
            const confirmPassword = form['confirmPassword'].value;
            const errors = [];
            
            // 社員名チェック
            if (form['name'].value.trim() === '') {
                errors.push('社員名は必須です。');
            }
            
            // 年齢チェック
            if (!/^\d+$/.test(form['age'].value)) {
                errors.push('年齢は数値のみを許可します。');
            }

            // パスワードチェック
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                errors.push('パスワードは8文字以上で、大文字を含む半角英数字でなければなりません。');
            }

            // パスワード確認チェック
            if (password !== confirmPassword) {
                errors.push('パスワードと確認用パスワードが一致しません。');
            }

            // 開始日と終了日チェック
            const datePattern = /^\d{4}\/\d{2}\/\d{2}$/;
            if (!datePattern.test(form['sdate'].value)) {
                errors.push('開始日はyyyy/MM/dd形式で入力してください。');
            }
            if (form['edate'].value && !datePattern.test(form['edate'].value)) {
                errors.push('終了日はyyyy/MM/dd形式で入力してください。');
            }

            // エラーがあれば表示
            if (errors.length > 0) {
                alert(errors.join("\n"));
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="topMenu"><h3>社員情報更新</h3></div>
            <div class="userBox">
                <span th:text="${userName}">〇〇さん</span>
                <div id="dateTimer" class="date"></div>
            </div>
        </div>
        <div class="linkBox">
            <form name="updateForm" action="/updateEmployee" method="post" onsubmit="return validateForm();">
                <div class="linkBox1">
                    <div>社員ID</div>
                    <input type="text" name="id" value="${meibo.id}" readonly>
                </div>
                <div class="linkBox1">
                    <div>社員名</div>
                    <input type="text" name="name" value="${meibo.name}">
                </div>
                <div class="linkBox1">
                    <div>年齢</div>
                    <input type="number" name="age" value="${meibo.age}">
                </div>
                <div class="linkBox1">
                    <div>パスワード</div>
                    <input type="password" name="password" required>
                </div>
                <div class="linkBox1">
                    <div>パスワード確認</div>
                    <input type="password" name="confirmPassword" required>
                </div>
                <div class="linkBox1">
                    <div>開始日</div>
                    <input type="date" name="sdate" value="${meibo.sdate}">
                </div>
                <div class="linkBox1">
                    <div>終了日</div>
                    <input type="date" name="edate" value="${meibo.edate}">
                </div>
                <div class="selectButton">
                    <button type="submit">確認</button>
                    <a href="/delete1"><button type="button">削除</button></a>
                    <a href="/main1"><button type="button">戻る</button></a>
                </div>
            </form>
        </div>
    </div>
	<script src="/js/timer.js"></script>
</body>
<footer>
    <div class="other"><h6>group2🄫2024</h6></div>
</footer>
</html>
